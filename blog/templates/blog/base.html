{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Armandas Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Silkscreen" rel="stylesheet" type="text/css">
    </head>
<body>
    <body>
        <header class="page-header">
          <div class="container">
              <h1><a href="/">Welcome to Armandas Blog About Video Games</a></h1>
              {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}">
                <button type="button" class="btn btn-danger">ADD POST</button>
              </a>
              {% endif %}
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</body>
</html>
